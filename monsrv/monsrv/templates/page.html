<html>
  <head>
    <title>MONSRV</title>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='style.css') }}" />

    {% if min_update_time %}
    <meta http-equiv="refresh" content="{{ min_update_time }}">
    {% endif %}
    
    <script type="text/javascript"
            src="{{ url_for('static', filename='toggle.js') }}"></script>
  </head>

  <body>
    <div id="header">
      <h1>MONSRV: {% block title %}{% endblock %}</h1>
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
    
    <div id="footer">
      <p class="devinfo">
        <a href="https://github.com/motlib/mon">mon</a>
        by Motlib
      </p>
    </div>
  </body>
</html>
