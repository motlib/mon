{% extends 'page.html' %}

{% block title %}Host List{% endblock %}

{% block content %}

<h2>View By Class</h2>

<ul class="inlinelist">
  {% for cls in classes | sort%}
  <li>
    <a href="{{ url_for('class_info', clsname=cls) }}">{{ cls }}</a>
  </li>
  {% endfor %}
</ul>


<h2>View By Host</h2>

<ul class="inlinelist">
  {% for host in hosts | sort%}
  <li>
    <a href="{{ url_for('host_info', host=host) }}">{{ host }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
