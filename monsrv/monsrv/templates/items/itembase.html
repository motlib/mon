<div class="toolbox" id="tb_{{ key }}">
  <div class="heading"
      id="head_{{ key }}"
      onclick="toggle_content(this);">
    <span style="font-weight: bold">
      <span id="tglind_{{ key }}">
        [-]
      </span>
      {% block itemhead %}{{ key }}{% endblock %}
    </span>
    <span style="font-size:x-small;">
      age: {{ "%.0f" | format(item._age) }}s,
      next upd: {{ "%.0f" | format(item._next_update) }}s
    </span>

  </div>

  <div class="content"
       id="content_{{ key }}"
       style="display:block">
    {% block itemdata %}{% endblock %}
  </div>
</div>
