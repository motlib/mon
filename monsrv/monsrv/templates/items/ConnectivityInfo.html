{% extends "items/item_base.html" %}

{% block itemdata %}
{% for check in item.checks | sort(attribute='host') %}
  {% if check.reachable %}
  <span style="font-weight:bold;color:green">
  {% else %}
  <span style="font-weight:bold;color:red">  
  {% endif %}
  {{ check.host }}
  </span>
{% endfor %}
{% endblock %}
