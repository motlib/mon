<div class="toolbox" id="tb_{{ key }}">
  <h2 class="heading"
      id="head_{{ key }}"
      onclick="toggle_content(this);">
    <span id="tglind_{{ key }}">
      [-]
    </span>
    {% block itemhead %}{{ key }}{% endblock %}
  </h2>

  <div class="content"
       id="content_{{ key }}"
       style="display:block">
    {% block itemdata %}{% endblock %}
    <pre>{{ item | pprint }}</pre>
  </div>
</div>
